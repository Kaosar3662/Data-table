<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="view.port" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,0,200&icon_names=search"
    />

    <!-- style  -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        padding: 30px 50px;
        gap: 30px;
        background-color: whitesmoke;
        overflow: auto;
      }
      main {
        width: 100%;
        max-width: 1400px;
        min-width: 1044px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        padding: 8px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }
      #search-input {
        padding-right: 30px;
      }
      .searchbar{
        position: relative;
      }
      .searchbar p{
        position: absolute;
        right: 2px;
        top: 6px;
        color: rgb(160, 165, 170);
      }

      /* overlay */
      .overlay-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100dvh;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
        gap: 30px;
        background-color: rgba(0, 0, 0, 0.721);
        z-index: 10;
      }
      .overlay {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 30px;
        background-color: white;
        border: 2px solid rgb(224, 220, 220);
        height: fit-content;
        width: 90%;
        max-width: 600px;
      }
      .overlay-wrapper h4 {
        background-color: white;
        padding: 8px 16px;
        cursor: pointer;
      }
      /* top */
      .top {
        display: flex;
        width: 100%;
        justify-content: space-between;
        height: fit-content;
      }

      /* Table  */
      .table-wrapper {
        border: 1px solid black;
      }
      table {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .table ul {
        list-style-type: none;
        display: grid;
        grid-template-columns: 2fr 1fr 2fr 1fr 1fr 1fr 1fr;
      }

      .table li {
        padding: 12px 0px;
      }
      .table ul li:nth-child(1) {
        padding-left: 20px;
      }
      .table .table-row {
        border-top: 1px solid black;
      }
      .tbody {
        display: flex;
        flex-direction: column-reverse;
      }

      .edit-btn,
      .delet-btn {
        cursor: pointer;
      }

      /* pagination */
      .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .pagination a {
        text-decoration: none;
        color: black;
        padding: 8px 12px;
        border: solid 1px grey;
      }
      /* universal class */
      .active{
        background-color: rgba(159, 159, 159, 0.365);
      }
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }
    </style>
  </head>

  <body>
    <!-- overlay -->
    <div class="overlay-wrapper hide">
      <form class="overlay">
        <input type="text" id="name-input" placeholder="Name" required />
        <input type="email" id="mail-input" placeholder="E-mail" required />
        <input type="number" id="salary-input" placeholder="Salary" required min="0" />
        <input type="Date" id="date-input" required />
        <button type="submit" class="add-submit-btn">Add user</button>
      </form>
      <h4 class="close-btn">close</h4>
    </div>
    <main>
      <!-- top -->
      <section class="top">
        <h1>Admin</h1>
        <div class="searchbar">
          <input type="text" id="search-input" placeholder="Search text" />
          <p><span class="material-symbols-rounded"> search </span></p>
        </div>
        <button type="submit" class="add-btn">Add new user</button>
      </section>

      <!-- table -->
      <section class="table-wrapper">
        <div class="table">
          <ul class="head">
            <li>Id</li>
            <li>Name</li>
            <li>E-mail</li>
            <li>Salary</li>
            <li>Date of birth</li>
            <li>Action1</li>
            <li>Action2</li>
          </ul>
          <div class="tbody"></div>

          <div class="hide">Currently Empty</div>
        </div>
      </section>

      <!-- pagination -->
      <section class="pagination-section">
        <div class="pagination" id="pagination">
          <a href="#" id="prev"> Prev</a>
          <a href="#" class="page-link">1</a>
          <a href="#" class="active page-link">2</a>
          <a href="#" class="page-link">3</a>
          <a href="#" id="next">Next</a>
        </div>
      </section>
    </main>
    <button href="LS-CRUD.html">In Local Storage</button>

    <script>
      // selector

      const addBtn = document.querySelector('.add-btn');
      const closeBtn = document.querySelector('.close-btn');
      const overlay = document.querySelector('.overlay-wrapper');
      const form = document.querySelector('.overlay');
      const maintable = document.querySelector('.tbody');
      const nameinput = document.querySelector('#name-input');
      const mailinput = document.querySelector('#mail-input');
      const salaryinput = document.querySelector('#salary-input');
      const date = document.querySelector('#date-input');
      const editSubmitBtn = document.querySelector('.add-submit-btn');
      const searchInput = document.querySelector('#search-input');

      // Editing?
      let editable = false;

      // Event-listener
      addBtn.addEventListener('click', function () {
        overlay.classList.add('show');
      });
      closeBtn.addEventListener('click', function () {
        overlay.classList.remove('show');
      });

      form.addEventListener('submit', addItem);

      // functions
      function addItem(e) {
        e.preventDefault();
        const namevalue = nameinput.value;
        const mailvalue = mailinput.value;
        const salaryvalue = salaryinput.value;
        const datevalue = date.value;
        const id = new Date().getTime().toString();

        if (editable == false) {
          const newrow = document.createElement('ul');
          newrow.classList.add('table-row');
          const attrb = document.createAttribute('data-id');
          attrb.value = id;
          newrow.innerHTML = `<li class="id">${id}</li>
                  <li class="name">${namevalue}</li>
                  <li class="email">${mailvalue}</li>
                  <li class="salary">${salaryvalue}</li>
                  <li class="date">${datevalue}</li>
                  <li class="edit-btn">Edit</li>
                  <li class="delet-btn">Delete</li>`;
          maintable.appendChild(newrow);

          overlay.classList.remove('show');
          form.reset();

          // All event after the new row added
          const deleteBtn = newrow.querySelector('.delet-btn');
          deleteBtn.addEventListener('click', deleteItem);
          const editBtn = newrow.querySelector('.edit-btn');
          editBtn.addEventListener('click', editItem);
          const row = newrow.querySelector('.name').parentElement;

          searchInput.addEventListener('input', function (e) {
            const value = e.target.value.toLowerCase();

            // emailText = email.innerText;
            // const trimmedEmail =trimTextAfter(emailText , '@')
            // Trim is not working I dont know why ??
            if (row.innerText.indexOf(value) > -1) {
              row.style.display = 'grid';
            } else {
              row.style.display = 'none';
            }
          });
        } else {
          editingRow.children[1].textContent = namevalue;
          editingRow.children[2].textContent = mailvalue;
          editingRow.children[3].textContent = salaryvalue;
          editingRow.children[4].textContent = datevalue;
          form.reset();
          overlay.classList.remove('show');
          editSubmitBtn.textContent = 'Add -User';
          editable = false;
        }
      }

      function deleteItem(e) {
        const delitem = e.currentTarget.parentElement;
        maintable.removeChild(delitem);
      }

      function editItem(e) {
        const editelement = e.currentTarget.parentElement;
        editable = true;
        editingRow = editelement;
        editName = editelement.children[1].textContent;
        editmail = editelement.children[2].textContent;
        editSalary = editelement.children[3].textContent;
        editDate = editelement.children[4].textContent;
        nameinput.value = editName;
        mailinput.value = editmail;
        salaryinput.value = editSalary;
        date.value = editDate;
        editSubmitBtn.textContent = 'Save';
        overlay.classList.add('show');
      }

      // PAGINATION STARTS HERE
      const rowsPerPage = 2;
      let currentPage = 1;

      function displayTableRows() {
        const rows = maintable.querySelectorAll('.table-row');
        const totalRows = rows.length;
        const totalPages = Math.ceil(totalRows / rowsPerPage);

        rows.forEach((row, index) => {
          row.style.display =
            index >= (currentPage - 1) * rowsPerPage &&
            index < currentPage * rowsPerPage
              ? 'grid'
              : 'none';
        });

        updatePagination(totalPages);
      }

      function updatePagination(totalPages) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        const prev = document.createElement('a');
        prev.href = '#';
        prev.textContent = 'Prev';
        prev.addEventListener('click', e => {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            displayTableRows();
          }
        });
        paginationContainer.appendChild(prev);

        for (let i = 1; i <= totalPages; i++) {
          const pageLink = document.createElement('a');
          pageLink.href = '#';
          pageLink.textContent = i;
          pageLink.classList.add('page-link');
          if (i === currentPage) {
            pageLink.classList.add('active');
          }
          pageLink.addEventListener('click', e => {
            e.preventDefault();
            currentPage = i;
            displayTableRows();
          });
          paginationContainer.appendChild(pageLink);
        }

        const next = document.createElement('a');
        next.href = '#';
        next.textContent = 'Next';
        next.addEventListener('click', e => {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            displayTableRows();
          }
        });
        paginationContainer.appendChild(next);
      }

      const observer = new MutationObserver(() => {
        displayTableRows();
      });
      observer.observe(maintable, { childList: true });
      window.addEventListener('DOMContentLoaded', displayTableRows);
    </script>
  </body>
</html>
