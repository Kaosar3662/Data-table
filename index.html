<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="view.port" content="width=device-width, initial-scale=1.0" />
    <title>Data Table</title>

    <!-- style  -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: grid;
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        padding: 30px 50px;
        gap: 30px;
        background-color: whitesmoke;
        overflow: auto;
      }
      main {
        width: 100%;
        max-width: 1400px;
        min-width: 1044px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      input {
        padding: 8px;
      }
      button {
        padding: 8px 12px;
        cursor: pointer;
      }

      /* overlay */
      .overlay-wrapper {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100dvh;
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: center;
        gap: 30px;
        background-color: rgba(0, 0, 0, 0.721);
      }
      .overlay {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 30px;
        background-color: white;
        border: 2px solid rgb(224, 220, 220);
        height: fit-content;
        width: 90%;
        max-width: 600px;
      }
      .overlay-wrapper h4 {
        background-color: white;
        padding: 8px 16px;
        cursor: pointer;
      }
      /* top */
      .top {
        display: flex;
        width: 100%;
        justify-content: space-between;
        height: fit-content;
      }

      /* Table  */
      .table-wrapper {
        border: 1px solid black;
      }
      table {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .table ul {
        list-style-type: none;
        display: grid;
        grid-template-columns: 2fr 1fr 2fr 1fr 1fr 1fr 1fr;
      }

      .table li {
        padding: 12px 0px;
      }
      .table ul li:nth-child(1) {
        padding-left: 20px;
      }
      .table .table-row {
        border-top: 1px solid black;
      }
      .tbody {
        display: flex;
        flex-direction: column-reverse;
      }

      .edit-btn,
      .delet-btn {
        cursor: pointer;
      }

      /* pagination */
      .pagination {
        display: flex;
        justify-content: space-between;
      }
      /* universal class */
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }
    </style>
  </head>

  <body>
    <!-- overlay -->
    <div class="overlay-wrapper hide">
      <form class="overlay">
        <input type="text" id="name-input" placeholder="Name" />
        <input type="email" id="mail-input" placeholder="E-mail" />
        <input type="text" id="salary-input" placeholder="Salary" />
        <input type="Date" id="date-input" />
        <button type="submit" class="add-submit-btn">Add user</button>
      </form>
      <h4 class="close-btn">close</h4>
    </div>
    <main>
      <!-- top -->
      <section class="top">
        <h1>Admin</h1>
        <div class="searchbar">
          <input type="text" id="search-input" placeholder="Search text" />
          <button class="search-btn">search</button>
        </div>
        <button type="submit" class="add-btn">Add new user</button>
      </section>

      <!-- table -->
      <section class="table-wrapper">
        <div class="table">
          <ul class="head">
            <li>Id</li>
            <li>Name</li>
            <li>E-mail</li>
            <li>Salary</li>
            <li>Date of birth</li>
            <li>Action1</li>
            <li>Action2</li>
          </ul>
          <div class="tbody">
            <!-- <ul class="table-row">
              <li class="01">Id-number</li>
              <li class="Shadhin">Name</li>
              <li class="example@email.com">Email</li>
              <li class="salary">1000</li>
              <li class="date">30-12-2000</li>
              <li class="edit-btn">Edit</li>
              <li class="delet-btn">Delete</li>
            </ul> -->
          </div>

          <div class="hide">Currently Empty</div>
        </div>
      </section>

      <!-- pagination -->
      <section class="pagination">
        <button type="button" class="prev-btn">Prev</button>
        <button type="button" class="next-btn">Next</button>
      </section>
    </main>

    <script>
      // selector

      const addBtn = document.querySelector('.add-btn');
      const closeBtn = document.querySelector('.close-btn');
      const overlay = document.querySelector('.overlay-wrapper');
      const overlayclose = document.querySelector('.close-btn');
      const form = document.querySelector('.overlay');
      const maintable = document.querySelector('.tbody');
      const nameinput = document.querySelector('#name-input');
      const mailinput = document.querySelector('#mail-input');
      const salaryinput = document.querySelector('#salary-input');
      const date = document.querySelector('#date-input');
      const editSubmitBtn = document.querySelector('.add-submit-btn');
      const searchInput = document.querySelector('#search-input');
      const name = document.querySelector('.name');
      const mail = document.querySelector('.email');
      const salary = document.querySelector('.salary');
      const list = document.getElementsByTagName('li');

      // Editing?
      let editable = false;

      // Event-listener
      addBtn.addEventListener('click', function () {
        overlay.classList.add('show');
      });
      closeBtn.addEventListener('click', function () {
        overlay.classList.remove('show');
      });

      form.addEventListener('submit', addItem);

      // functions
      function addItem(e) {
        e.preventDefault();
        const namevalue = nameinput.value;
        const mailvalue = mailinput.value;
        const salaryvalue = salaryinput.value;
        const datevalue = date.value;
        const id = new Date().getTime().toString();

        if (editable == false) {
          const newrow = document.createElement('ul');
          newrow.classList.add('table-row');
          const attrb = document.createAttribute('data-id');
          attrb.value = id;
          newrow.innerHTML = `<li class="id">${id}</li>
                  <li class="name">${namevalue}</li>
                  <li class="email">${mailvalue}</li>
                  <li class="salary">${salaryvalue}</li>
                  <li class="date">${datevalue}</li>
                  <li class="edit-btn">Edit</li>
                  <li class="delet-btn">Delete</li>`;
          maintable.appendChild(newrow);

          overlay.classList.remove('show');
          form.reset();

          // All event after the new row added
          const deleteBtn = newrow.querySelector('.delet-btn');
          deleteBtn.addEventListener('click', deleteItem);
          const editBtn = newrow.querySelector('.edit-btn');
          editBtn.addEventListener('click', editItem);
          const name = newrow.querySelector('.name').parentElement;
          const email = newrow.querySelector('.email').parentElement;

          const searchBtn = document.querySelector('.search-btn');
          searchInput.addEventListener('input', function (e) {
            const value = e.target.value.toLowerCase();

            // emailText = email.innerText;
            // const trimmedEmail =trimTextAfter(emailText , '@')
            // Trim is not working I dont know why ??
            if (
              name.innerText.indexOf(value) > -1 ||
              email.innerText.indexOf(value) > -1
            ) {
              name.style.display = 'grid';
            } else {
              name.style.display = 'none';
            }
          });
        } else {
          editingRow.children[1].textContent = namevalue;
          editingRow.children[2].textContent = mailvalue;
          editingRow.children[3].textContent = salaryvalue;
          editingRow.children[4].textContent = datevalue;
          form.reset();
          overlay.classList.remove('show');
          editSubmitBtn.textContent = 'Add -User';
          editable = false;
        }
      }

      function deleteItem(e) {
        const delitem = e.currentTarget.parentElement;
        maintable.removeChild(delitem);
      }

      function editItem(e) {
        const editelement = e.currentTarget.parentElement;
        editable = true;
        editingRow = editelement;
        editName = editelement.children[1].textContent;
        editmail = editelement.children[2].textContent;
        editSalary = editelement.children[3].textContent;
        editDate = editelement.children[4].textContent;
        nameinput.value = editName;
        mailinput.value = editmail;
        salaryinput.value = editSalary;
        date.value = editDate;
        editSubmitBtn.textContent = 'Save';
        overlay.classList.add('show');
      }
    </script>
  </body>
</html>
