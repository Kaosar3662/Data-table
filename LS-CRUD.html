    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
        min-height: 100vh;
        background-color: rgb(216, 227, 229);
      }

      input,
      button,
      select,
      .empty {
        padding: 8px 12px;
        cursor: pointer;
      }
      .container {
        background: #f4f9ff;
        padding: 20px;
        border: solid 1px black;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      header {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }
      header .filterEntries {
        display: flex;
        justify-content: space-between;
      }

      /* Table */
      .container table {
        border-collapse: collapse;
        text-align: left;
      }
      thead tr th,
      tbody tr td {
        border: 1px solid;
        padding: 3px 15px;
      }
      table footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      /* overlay */
      .popup-background {
        background-color: rgba(0, 0, 0, 0.532);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-content: center;
        z-index: 10;
        opacity: 0;
        visibility: hidden;
      }

      .popup-background .popup {
        background-color: #f4f9ff;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        border: solid 1px black;
      }
      .imgholder,
      label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 30px;
      }
      .inputFieldContainer input,
      .popup button {
        width: 100%;
      }
      .inputFieldContainer {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      /* Universal Styles */
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }
      .active {
        transform: scale(1);
        opacity: 1;
        background-color: rgba(143, 127, 219, 0.587);
        visibility: visible;
      }

      /* dont know why add this 3 block  */
      .pagination button.active,
      .pagination button:hover {
        background: var(--red1);
      }

      .pagination button.act:first-child {
        opacity: 1;
        pointer-events: auto;
      }

      .pagination button.act:last-child {
        opacity: 1;
        pointer-events: auto;
      }
    </style>

        imgInput.src = 'img.png';
        darkBg.classList.add('active');
        popupForm.classList.add('active');
      });

      crossBtn.addEventListener('click', () => {
        darkBg.classList.remove('active');
        popupForm.classList.remove('active');
        form.reset();
      });

      uploadimg.onchange = function () {
        if (uploadimg.files[0].size < 5000000) {
          var filereader = new FileReader();

          };

        startIndex = (currentIndex - 1) * tableSize + 1;
        endIndex = startIndex + tableSize - 1;

          nextBtn.classList.add('act');
        }

        entries.textContent = `Showing ${startIndex} to ${endIndex} of ${arrayLength} entries`;

        paginationBtns.forEach(btn => {
          btn.classList.remove('active');
          if (btn.getAttribute('index') === currentIndex.toString()) {
            btn.classList.add('active');
          }
        });

        showInfo();
      }

                staff.emailVal
              }', '${staff.phoneVal}')">Edit</button>

                   <button onclick="deleteInfo(${i})">Delete</button>

              userInfo.innerHTML += createElement;
            }
          }
        } else {
          userInfo.innerHTML = `<tr class="employeeDetails"><td class="empty" colspan="11" align="center">No data available in table</td></tr>`;

        if (Math.floor(maxIndex) > currentIndex) {

        } else {
          nextBtn.classList.remove('act');

      function next() {
        var prevBtn = document.querySelector('.prev');
        var nextBtn = document.querySelector('.next');

        if (currentIndex <= maxIndex - 1) {
          currentIndex++;
          prevBtn.classList.add('act');

          highlightIndexBtn();
        }

        if (currentIndex > maxIndex - 1) {
          nextBtn.classList.remove('act');
        }
      }

      function prev() {
        var prevBtn = document.querySelector('.prev');

        if (currentIndex > 1) {
          currentIndex--;
          prevBtn.classList.add('act');
          highlightIndexBtn();
        }

        if (currentIndex < 2) {
          prevBtn.classList.remove('act');
        }
      }

      function paginationBtn(i) {
        currentIndex = i;

        var prevBtn = document.querySelector('.prev');
        var nextBtn = document.querySelector('.next');

        highlightIndexBtn();

        if (currentIndex > maxIndex - 1) {
          nextBtn.classList.remove('act');
        } else {
          nextBtn.classList.add('act');

        if (currentIndex > 1) {

        }

        if (currentIndex < 2) {

        }
      }
