    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
        min-height: 100vh;
        background-color: rgb(216, 227, 229);
      }

      input,
      button,
      select,
      .empty {
        padding: 8px 12px;
        cursor: pointer;
      }
      .container {
        width: 100%;
        max-width: 1200px;
        background: #f4f9ff;
        padding: 20px;
        border: solid 1px black;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      header {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }
      header .filterEntries {
        display: flex;
        justify-content: space-between;
      }

      /* Table */
      .container table {
        border-collapse: collapse;
        text-align: left;
      }
      thead tr th,
      tbody tr td {
        border: 1px solid;
        padding: 3px 15px;
      }
      table footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      /* overlay */
      .popup-background {
        background-color: rgba(0, 0, 0, 0.532);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        place-content: center;
        z-index: 10;
        opacity: 0;
        visibility: hidden;
      }

      .popup-background .popup {
        background-color: #f4f9ff;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        border: solid 1px black;
      }
      .imgholder,
      label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 30px;
      }
      .inputFieldContainer input,
      .popup button {
        width: 100%;
      }
      .inputFieldContainer {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      /* Universal Styles */
      .hide {
        display: none;
      }
      .show {
        display: flex;
      }
      .active {
        transform: scale(1);
        opacity: 1;
        background-color: rgba(143, 127, 219, 0.587);
        visibility: visible;
      }

      /* dont know why add this 3 block  */
      .pagination button.active,
      .pagination button:hover {
        background: var(--red1);
      }

      .pagination button.act:first-child {
        opacity: 1;
        pointer-events: auto;
      }

      .pagination button.act:last-child {
        opacity: 1;
        pointer-events: auto;
      }
      .disabled {
        pointer-events: none;
        opacity: 30%;
        user-select: none;
      }
    </style>
  </head>

        <div class="body">
          <form action="#" id="myForm">
            <div class="imgholder">
              <label for="uploadimg" class="upload">

    <script>
      // Select Items
      var newMemberAddBtn = document.querySelector('.addMemberBtn'),
        darkBg = document.querySelector('.popup-background'),
        popupForm = document.querySelector('.popup'),
        crossBtn = document.querySelector('.closeBtn'),
        submitBtn = document.querySelector('.submitBtn'),
        imgInput = document.querySelector('.img'),
        uploadimg = document.querySelector('#uploadimg'),
        fName = document.getElementById('fName'),
        email = document.getElementById('email'),
        phone = document.getElementById('phone'),
        userInfo = document.querySelector('.userInfo'),
        table = document.querySelector('table'),
        entries = document.querySelector('.showEntries'),
        tabSize = document.getElementById('table-size'),
        search = document.getElementById('search');

      var Data = [];
      var tableSize = 5;
      var currentIndex = 1;
      var startIndex = 0;
      var endIndex = 0;
      var maxIndex = 0;
      var isEdit = false;
      var editId = null;

      // Functions
      function preloadCalculation() {
        maxIndex = Math.ceil(Data.length / tableSize);
      }

      function displayIndexBtn() {
        preloadCalculation();
        var pagination = document.querySelector('.pagination');
        pagination.innerHTML = `<button onclick="prev()" class="prev">Prev</button>`;
        for (var a = 1; a <= maxIndex; a++) {
          pagination.innerHTML += `<button onclick="paginationBtn(${a})" index="${a}">${a}</button>`;
        }
        pagination.innerHTML += `<button onclick="next()" class="next">Next</button>`;
      }

      function highlightIndexBtn() {
        startIndex = (currentIndex - 1) * tableSize;
        endIndex = startIndex + tableSize;
        if (endIndex > Data.length) endIndex = Data.length;

        entries.textContent = `Showing ${startIndex + 1} to ${endIndex} of ${
          Data.length
        } entries`;

        var paginationBtns = document.querySelectorAll('.pagination button');
        paginationBtns.forEach(btn => btn.classList.remove('active'));
        paginationBtns.forEach(btn => {
          if (btn.getAttribute('index') == currentIndex)
            btn.classList.add('active');
        });

        showInfo();
        disableBtn();
      }

      function showInfo() {
        userInfo.innerHTML = '';
        if (Data.length === 0) {
          userInfo.innerHTML = `<tr><td class="empty" colspan="6" align="center">No data available in table</td></tr>`;
          return;
        }

        for (var i = startIndex; i < endIndex; i++) {
          const staff = Data[i];
          userInfo.innerHTML += `<tr class="employeeDetails">
                  <td>${i + 1}</td>
                  <td><img src="${staff.picture}" width="40" height="40"></td>
                  <td>${staff.fName}</td>
                  <td>${staff.emailVal}</td>
                  <td>${staff.phoneVal}</td>
                  <td>
                      <button onclick="editInfo(${i})">Edit</button>
                      <button onclick="deleteInfo(${i})">Delete</button>
                  </td>
              </tr>`;
        }
      }

      // Edit & Delete Functions
      function editInfo(i) {
        isEdit = true;
        editId = i;
        const staff = Data[i];
        imgInput.src = staff.picture || 'img.png';
        fName.value = staff.fName;
        email.value = staff.emailVal;
        phone.value = staff.phoneVal;
        submitBtn.innerHTML = 'Update';
        darkBg.classList.add('active');
        popupForm.classList.add('active');
      }

      function deleteInfo(i) {
        if (confirm('Are you sure you want to delete this entry?')) {
          Data.splice(i, 1);
          // localStorage.setItem('user', JSON.stringify(Data));
          // if (currentIndex > Math.ceil(Data.length / tableSize)) currentIndex--;
          // Set item to the api
          displayIndexBtn();
          highlightIndexBtn();
        }
      }

      // Event Listeners
      newMemberAddBtn.addEventListener('click', () => {
        isEdit = false;
        editId = null;
        submitBtn.innerHTML = 'Submit';
        imgInput.src = 'img.png';
        darkBg.classList.add('active');
        popupForm.classList.add('active');
      });

      crossBtn.addEventListener('click', () => {
        darkBg.classList.remove('active');
        popupForm.classList.remove('active');
        document.getElementById('myForm').reset();
      });

      uploadimg.onchange = function () {
        if (uploadimg.files[0].size < 5000000) {
          var filereader = new FileReader();
          filereader.onload = function (w) {
            imgInput.src = w.target.result;
          };
          filereader.readAsDataURL(uploadimg.files[0]);
        } else {
          alert('File is too large!');
        }
      };

      document.getElementById('myForm').addEventListener('submit', e => {
        e.preventDefault();
        const information = {
          id: Date.now(),
          picture: imgInput.src || 'img.png',
          fName: fName.value,
          emailVal: email.value,
          phoneVal: phone.value,
        };

        if (isEdit && editId !== null) {
          Data[editId] = information;
        } else {
          Data.unshift(information);
        }

        // localStorage.setItem('user', JSON.stringify(Data));
        // Set Item to Api 
        darkBg.classList.remove('active');
        popupForm.classList.remove('active');
        document.getElementById('myForm').reset();
        displayIndexBtn();
        highlightIndexBtn();
      });

      function next() {
        if (currentIndex < maxIndex) {
          currentIndex++;
          highlightIndexBtn();
        }
      }

      function prev() {
        if (currentIndex > 1) {
          currentIndex--;
          highlightIndexBtn();
        }
      }

      function paginationBtn(i) {
        currentIndex = i;
        highlightIndexBtn();
      }

      tabSize &&
        tabSize.addEventListener('change', function () {
          tableSize = parseInt(tabSize.value);
          currentIndex = 1;
          displayIndexBtn();
          highlightIndexBtn();
        });
      function disableBtn() {
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        if (currentIndex === 1) {
          prev.classList.add('disabled');
        } else {
          prev.classList.remove('disabled');
        }

        if (currentIndex === maxIndex) {
          next.classList.add('disabled');
        } else {
          next.classList.remove('disabled');
        }
        if (Data.length === 0) {
          prev.classList.add('disabled');
          next.classList.add('disabled');
        }
      }
      search.addEventListener('input', function searcrhIt(e) {
        const searchText = e.target.value.toLowerCase().trim();

        if (searchText !== '') {
          const newData = Data.filter(function (item) {
            const name = item.fName.toLowerCase();
            return name.includes(searchText);
          });
          Data = newData;

          currentIndex = 1;
          startIndex = 1;
          showInfo();
          displayIndexBtn();
          disableBtn();
        } else {
          Data = [];//Set this to api
          currentIndex = 1;
          startIndex = 1;
          showInfo();
          displayIndexBtn();
          disableBtn();
        }
      });

      // Initialize
      displayIndexBtn();
      highlightIndexBtn();
    </script>
